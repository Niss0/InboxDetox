<!DOCTYPE html>
<html>
<head>
    <title>Gmail Organizer</title>
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; text-align: center; }
        h3 { margin-top: 0; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; width: 100%;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        p { font-size: 0.9em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        #authStatus { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h3>Gmail Organizer</h3>
    <p id="authStatus">Checking auth...</p>
    <p id="lastProcessed">Last processed: Loading...</p>
    <button id="processNowBtn">Process Emails Now</button>
    <button id="openOptionsBtn" style="margin-top: 5px; background-color: #6c757d;">Options</button>
    <p id="statusMessage" style="margin-top: 5px;"></p>
    <script src="popup.js"></script>
</body>
</html>
